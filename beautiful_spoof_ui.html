<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Spoof Detection System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 3px dashed #007bff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-upload-label:hover {
            border-color: #0056b3;
            background: #e7f1ff;
        }

        .file-upload-label i {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .verify-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .verify-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 30px;
            border-radius: 15px;
            padding: 25px;
            display: none;
        }

        .result-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #28a745;
            color: #155724;
        }

        .result-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .result-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .result-header i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .detection-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-card h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .spoof-section .confidence-fill {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .face-section .confidence-fill {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .processing-info {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #6c757d;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }

        .status-skip {
            background: #e2e3e5;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .detection-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Spoof Detection System</h1>
            <p>Advanced AI-Powered Security Verification</p>
        </div>

        <div class="main-content">
            <form id="verificationForm" class="form-section">
                <div class="form-group">
                    <label for="employeeId">
                        <i class="fas fa-id-badge"></i> Employee ID
                    </label>
                    <input type="text" id="employeeId" name="employeeId" value="4265" required 
                           placeholder="Enter employee ID...">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-camera"></i> Upload Image
                    </label>
                    <div class="file-upload">
                        <input type="file" id="imageFile" name="image" accept="image/*" required>
                        <label for="imageFile" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>Click to upload image or drag & drop</div>
                            <small>Supported: JPG, PNG, BMP (Max: 10MB)</small>
                        </label>
                    </div>
                </div>

                <button type="submit" class="verify-btn">
                    <i class="fas fa-search"></i> Start Verification
                </button>
            </form>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <h3>üîç Processing Verification...</h3>
                <p>Analyzing spoof detection and face verification</p>
            </div>

            <div id="resultSection" class="result-section">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const fileInput = document.getElementById('imageFile');
        const fileLabel = document.querySelector('.file-upload-label');
        const form = document.getElementById('verificationForm');
        const loadingSection = document.getElementById('loadingSection');
        const resultSection = document.getElementById('resultSection');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileLabel.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #28a745;"></i>
                    <div>Selected: ${fileName}</div>
                    <small>Click to change file</small>
                `;
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!employeeId || !imageFile) {
                alert('Please fill all fields!');
                return;
            }

            // Show loading
            loadingSection.style.display = 'block';
            resultSection.style.display = 'none';
            form.style.opacity = '0.7';
            form.style.pointerEvents = 'none';

            try {
                const formData = new FormData();
                formData.append('employee_id', employeeId);
                formData.append('image', imageFile);

                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                displayError(error.message);
            } finally {
                // Hide loading
                loadingSection.style.display = 'none';
                form.style.opacity = '1';
                form.style.pointerEvents = 'auto';
            }
        });

        function displayResult(result) {
            const section = document.getElementById('resultSection');
            const isSuccess = result.success;
            const resultClass = isSuccess ? 'result-success' : 'result-error';
            
            let html = `
                <div class="${resultClass}">
                    <div class="result-header">
                        <i class="fas fa-${isSuccess ? 'check-circle' : 'times-circle'}"></i>
                        ${result.message}
                    </div>
            `;

            // Status indicators
            if (result.spoof_detection || result.face_verification) {
                html += '<div class="status-indicators">';
                
                if (result.spoof_detection) {
                    const spoofPassed = !result.spoof_detection.spoof_detected;
                    html += `
                        <div class="status-item ${spoofPassed ? 'status-pass' : 'status-fail'}">
                            <i class="fas fa-${spoofPassed ? 'shield-alt' : 'exclamation-triangle'}"></i>
                            &nbsp; Spoof Detection: ${spoofPassed ? 'PASSED' : 'FAILED'}
                        </div>
                    `;
                }
                
                if (result.face_verification && !result.face_verification.skipped) {
                    const facePassed = result.face_verification.verified;
                    html += `
                        <div class="status-item ${facePassed ? 'status-pass' : 'status-fail'}">
                            <i class="fas fa-${facePassed ? 'user-check' : 'user-times'}"></i>
                            &nbsp; Face Verification: ${facePassed ? 'PASSED' : 'FAILED'}
                        </div>
                    `;
                } else if (result.face_verification && result.face_verification.skipped) {
                    html += `
                        <div class="status-item status-skip">
                            <i class="fas fa-ban"></i>
                            &nbsp; Face Verification: SKIPPED
                        </div>
                    `;
                }
                
                html += '</div>';
            }

            // Detection details
            if (result.spoof_detection || result.face_verification) {
                html += '<div class="detection-details">';
                
                // Spoof detection details
                if (result.spoof_detection) {
                    const spoof = result.spoof_detection;
                    html += `
                        <div class="detail-card spoof-section">
                            <h4><i class="fas fa-robot"></i> Spoof Detection</h4>
                            <p><strong>Status:</strong> ${spoof.spoof_detected ? 'SPOOF' : 'REAL'}</p>
                            <p><strong>Confidence:</strong> ${spoof.confidence_percent}%</p>
                            <p><strong>Method:</strong> YOLO AI Model</p>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${spoof.confidence_percent}%"></div>
                            </div>
                            <small style="margin-top: 10px; display: block;">${spoof.reason}</small>
                        </div>
                    `;
                }
                
                // Face verification details
                if (result.face_verification && !result.face_verification.skipped) {
                    const face = result.face_verification;
                    html += `
                        <div class="detail-card face-section">
                            <h4><i class="fas fa-user-friends"></i> Face Verification</h4>
                            <p><strong>Match:</strong> ${face.verified ? 'YES' : 'NO'}</p>
                            <p><strong>Confidence:</strong> ${face.confidence.toFixed(1)}%</p>
                            <p><strong>Employee:</strong> ${face.employee_name || 'Unknown'}</p>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${face.confidence}%"></div>
                            </div>
                            <small style="margin-top: 10px; display: block;">${face.message}</small>
                        </div>
                    `;
                }
                
                html += '</div>';
            }

            // Processing time
            html += `
                <div class="processing-info">
                    <i class="fas fa-clock"></i> Processing completed in ${result.processing_time}s
                </div>
            `;

            html += '</div>';
            
            section.innerHTML = html;
            section.style.display = 'block';
            
            // Scroll to results
            section.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            const section = document.getElementById('resultSection');
            section.innerHTML = `
                <div class="result-error">
                    <div class="result-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error occurred
                    </div>
                    <p>${message}</p>
                </div>
            `;
            section.style.display = 'block';
        }
    </script>
</body>
</html>
